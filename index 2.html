<body bgcolor="yellow">
  <table width="100%" height="200">

                    <h1><font color="blue">Eficiencia y Eficacia</font></h1>
                </center>
            </td>
        </tr>
    </table>

    <table width="100%">
        <tr bgcolor="red" height="30">
            <td width="30%">
                <font size="6px"><font color="white"><center>Empresa</center></font></font>
            </td>
            <td width="40%">
                <font color="white"><font size="6px"><center>Servicios</center></font></font>
            </td>
            <td width="30%">
                <font size="6px"><center><font color="white">Productos</font></center></font>
            </td>
        </tr>
    </table>

    <Table width="100%">
        <tr height=400>
            <td width=30%>
                <marquee behavior="alternate">
                    <h1>
                        <font color=blue>ELIGE YA
                        </font>
                    </h1>
                </marquee>
            </td>
            <td width="70%">
                <form>
                    <fieldset>
                        <legend>INGRESA TUS DATOS</legend>

                        <label for="name">Nombre</label><br>
                        <input type="text" id="name" name="name">
                        <br>
                        <label for="email">Correo</label>
                        <br>
                        <input type="text" id="email" name="email">
                        <br>
                        <label for="pass">Contraseña</label>
                        <br>
                        <input type="text" id="pass" name="pass">
                        <br>
                        <label for="naci">Fecha nacimiento</label>
                        <br>
                        <input type="date" id="naci" name="naci">
                        <br>
                        <label for="cv">Ingresa tu curriculo</label>
                        <br>
                        <input type="file" id="cv" name="cv">
                        <br>
                        <label>Comentario</label>
                        <br>
                        <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea>

                        <br>
                    </fieldset>
                    <fieldset>

                        <legend>Elige el Servicio</legend>
                        <input type="radio" id="repa" name="repa">
                        <label for="repa">Reparación</label>
                        <br>
                        <input type="radio" id="mante" name="mante">
                        <label for="mante">Mantenimiento</label>
                        <br>
                        <input type="radio" id="redes" name="redes">
                        <label for="Redes">Redes</label>

                    </fieldset>

                    <fieldset>
                        <legend>Eligre tipo de pago</legend></label><br>

                        <select name="pago" id="pago">
                            <option value="contado">Contado</option>
                            <option value="credito">Credito</option>
                        </select>
                        <br>

                    </fieldset>
                    <fieldset>
                        <legend>Satifación por la atencion</legend> </label><br>

                        <input type="checkbox" id="bueno">
                        <label for="bueno">Bueno</label>
                        <br>
                        <input type="checkbox" id="regular">
                        <label for="regular">Regular</label>
                        <br>
                        <input type="checkbox" id="malo">
                        <label for="malo">Malo</label>
                        <br>
                    </fieldset>
                    <input type="submit" value="Listo">
                    <br>
                    <input type="submit" value="Borrar">
                </form>
